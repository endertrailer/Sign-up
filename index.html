<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://wallpaperaccess.com/full/2345017.jpg" alt="" class="theimage">
    <div class="container">
    <div class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
    <div class="heading-2">You know what to do.</div>
    <div class="formbox">
        <form action="example.com/path" method="post" class="form">
            <div class="row-1">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="submit-text">Already have a account? <a href="" class="sign-up">sign-up</a></div>
            </div>
            <div class="row-2">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label for="phone-number">Enter phone:</label>
            <input type="number" id="phone-number" name="phone-number" required>
            <button type="submit" class="submit">Create account</button>
             
            
            </div>
            <!-- Submit Button -->
            
        </form>
    </div>
</body>
</html>
